research_task:
  description: >
    Realizar uma AUDITORIA CRÍTICA na URL de referência fornecida: {url}
    focada no nicho: {topic}.

    PASSO 1: ACESSO À URL
    IMPORTANTE: Você tem acesso à ferramenta "Read website content" (também conhecida como "ScrapeWebsiteTool").
    Para usar esta ferramenta, você DEVE chamar a ação "Read website content" com o parâmetro "website_url" contendo a URL completa.
    Exemplo de uso correto: Use a ação "Read website content" com website_url="{url}".

    REGRAS CRÍTICAS SOBRE O USO DA FERRAMENTA:
    - NUNCA use "Action 'N/A'", "Action 'None'", ou qualquer variação. Essas ações NÃO EXISTEM.
    - A ÚNICA ação disponível para ler websites é "Read website content".
    - Se você tentar usar qualquer outra ação, receberá um erro e deve parar de tentar.

    Se a URL for válida (começar com http:// ou https://) e NÃO for "Nenhuma URL fornecida. Use seu conhecimento geral.":
    - Use a ferramenta "Read website content" para ler o conteúdo de {url}
    - Se o scraping retornar mensagens como "Just a moment... Enable JavaScript and cookies to continue", "conteúdo bloqueado", ou qualquer erro:
      * NÃO tente usar outras ações ou ferramentas
      * NÃO tente usar "Action 'N/A'" ou variações
      * SIMPLESMENTE prossiga usando seu conhecimento geral sobre {topic} e {target_audience}
      * Documente no briefing que a URL não pôde ser acessada devido a proteções, mas continue com a análise baseada em conhecimento geral

    Se a URL for inválida ou não fornecida:
    - Use seu conhecimento geral sobre {topic} e {target_audience}
    - Prossiga normalmente com o briefing

    PASSO 2: ANÁLISE DE FRAQUEZAS (O que devemos fazer melhor)
    Analise como eles abordam o problema e extraia insights chaves.
    Identifique na página de referência:
    - Objeções que eles ignoraram ou não responderam bem.
    - Promessas que soam falsas ou exageradas (para evitarmos).
    - Trechos onde a leitura fica chata ou confusa.
    - Oportunidades de conexão emocional que eles perderam.

    PASSO 3: IDENTIFICAÇÃO DE ACERTOS
    - O que eles fizeram bem que devemos modelar (mas não copiar)?

    O objetivo não é resumir a página, mas CRITICÁ-LA construtivamente para que possamos criar um produto superior.

    Identifique as 3 principais dores, 3 desejos profundos e possíveis objeções de compra.

    OBSERVAÇÃO: Não use a ferramenta "Read website content" para analisar a página, use seu conhecimento geral sobre {topic} e {target_audience}.
  expected_output: >
    Um "Relatório de Auditoria de Copy" contendo:
    1. Lista de "Pontos Fracos da Referência" (O que não fazer).
    2. Lista de "Oportunidades de Melhoria" (O que faremos no nosso).
    3. Análise das 3 principais dores que a referência tentou atacar (e se conseguiu ou não).
  agent: market_researcher

copywriting_task:
  description: >
    Escreva uma Carta de Vendas (Sales Page) DE ALTA CONVERSÃO para o MEU negócio/produto focado em: {topic}.

    CONTEXTO ESTRATÉGICO:
    Você é um 'Cirurgião de Copy'. Você recebeu o relatório de autopsia do concorrente (feito pelo researcher).
    Sua missão: Criar uma narrativa que torne a concorrência irrelevante.
    Se o concorrente é "mais do mesmo", você será "a nova oportunidade".

    PASSO A PASSO DA CRIAÇÃO (Obrigatório seguir esta estrutura de Pitch):

    1. **A Grande Ideia (The One Thing):**
       Comece definindo qual é o único conceito central da copy. (Ex: "Não é culpa sua", "O método antigo morreu").

    2. **Headline & Lead (Gatilho: Curiosidade + Promessa):**
       Crie 3 opções de Headline que quebram o padrão.
       O Lead (primeiros parágrafos) deve criar uma conexão imediata com o público específico ({target_audience}), mostrando que você entende a "dor secreta" deles melhor que eles mesmos.

    3. **A 'Grande Mentira' do Mercado (Gatilho: Inimigo Comum):**
       Identifique o que a referência analisada (e o mercado em geral) está fazendo errado.
       Posicione o nosso produto não como uma "melhoria", mas como algo *diferente* e superior.

    4. **O Mecanismo Único (Gatilho: Prova Lógica):**
       Explique COMO o {topic} funciona usando uma analogia nova. 
       Dê um nome proprietário para o método (Ex: "Protocolo XYZ" ou "Sistema de 3 Pilares").
       Isso gera autoridade instantânea.

    5. **A Oferta Irresistível (Gatilho: Ganância + Valor Percebido):**
       Não venda apenas o produto. Venda a transformação.
       - Liste os entregáveis.
       - Adicione Bônus que resolvam problemas futuros.
       - Use 'Price Anchoring' (Ancoragem de Preço) para fazer o preço parecer ridículo de barato.

    6. **Fechamento (Gatilho: Escassez e Urgência):**
       Crie um motivo real para a pessoa agir AGORA (pode ser bônus por tempo limitado, vagas, ou o custo da inação).

    Copywriting que deve ser feito baseado na auditoria: {definicao_do_sistema}
    OBSERVAÇÃO: Não use a ferramenta "Read website content" para analisar a página, use seu conhecimento geral sobre {topic} e {target_audience}.

  expected_output: >
    Um documento Markdown estruturado contendo:
    1. A estratégia central definida (Big Idea).
    2. A Copy Completa (Headline até o CTA).
    3. Caixas de citação (`> Nota:`) explicando onde você aplicou correções baseadas na auditoria da concorrência.
       (Ex: "> Nota: A referência não usou garantia, então aqui eu enfatizei uma Garantia de Risco Zero para remover o medo da compra.").
  agent: lead_copywriter

editing_task:
  description: >
    Revise o rascunho criado sobre {topic}. 
    Verifique se o Copywriter realmente superou os pontos fracos levantados na pesquisa.
    Se a pesquisa disse que o mercado é "muito técnico", garanta que o texto esteja simples.
    Ajuste o tom de voz para garantir que soe {tone}.
    Formate o texto final com parágrafos curtos e negritos estratégicos (skimmable content).
    OBSERVAÇÃO: Não use a ferramenta "Read website content" para analisar a página, use seu conhecimento geral sobre {topic} e {target_audience}.
  expected_output: >
    A versão final do copy, pronta para ser publicada, formatada em Markdown.
  agent: chief_editor
