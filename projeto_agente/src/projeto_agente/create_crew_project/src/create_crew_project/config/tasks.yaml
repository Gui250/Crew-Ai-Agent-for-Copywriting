research_task:
  description: >
    Sua missão é realizar uma AUDITORIA CRÍTICA E ESTRATÉGICA na URL fornecida: {url},
    considerando exclusivamente o nicho: {topic} e o público {target_audience}.

    Você é o olhar clínico e implacável do time. O objetivo NÃO é resumir o site,
    mas dissecar sua lógica de vendas para revelar:

    - Fraquezas emocionais
    - Lacunas de persuasão
    - Gatilhos mentais ausentes
    - Promessas frágeis
    - Objeções ignoradas
    - Oportunidades que eles desperdiçaram

    ➤ PASSO 1 — ACESSAR A URL (SEMPRE QUE POSSÍVEL)
    Use SEMPRE a ferramenta "Read website content" (ScrapeWebsiteTool).
    Chamada correta: **Use a ação "Read website content" com website_url="{url}"**.

    REGRAS INVIOLÁVEIS:
    - Não existe “Action N/A” ou “Action None”. Nunca use isso.
    - Se o scraping retornar bloqueios como "Just a moment...", "Enable JavaScript", etc:
      * NÃO tente outra ação.
      * NÃO invente ferramentas.
      * Simplesmente informe que o acesso foi bloqueado e prossiga baseado em know-how avançado.
    - Se a URL for inválida, vazia ou instruída como “nenhuma URL fornecida”, use apenas seu conhecimento sobre {topic}.

    ➤ PASSO 2 — RAIOS-X PERSUASIVO (FRAQUEZAS DO CONCORRENTE)
    Examine criticamente:
      - As promessas: são fracas, exageradas ou genéricas?
      - As dores: estão superficiais ou mal exploradas?
      - Objeções ignoradas?
      - Falta de prova social? Falta de urgência real?
      - Explicações confusas ou técnicas demais?
      - Falta de narrativa emocional?
      - Falta de mecanismo único?
      - Fomos capazes de sentir confiança? Por quê não?

    ➤ PASSO 3 — IDENTIFICAÇÃO DOS ACERTOS (MAS APENAS PARA MODELAGEM)
    Liste o que fizeram bem (apenas princípios, nunca textos):
      - Estrutura
      - Clareza
      - Mecanismos lógicos
      - Storytelling
      - Organização da informação

    ➤ PASSO 4 — DOR, DESEJO E OBJEÇÕES
    Mapeie:
      - 3 dores que a página tenta atacar
      - 3 desejos profundos do avatar
      - 3 objeções prováveis que eles não souberam quebrar

    O objetivo final: fornecer munição para que o Copywriter crie algo muito mais forte.

  expected_output: >
    **Relatório Final — Auditoria de Copy do Concorrente**
    1. Pontos Fracos da Referência (o que nunca repetir).
    2. Oportunidades de Melhoria (o que exploraremos com força).
    3. As 3 principais dores identificadas.
    4. Os 3 principais desejos profundos.
    5. As objeções mal resolvidas.
    6. Sumário tático para o Copywriter (insights acionáveis).

  agent: market_researcher

copywriting_task:
  description: >
    Você é o **Lead Copywriter Chefe**, especialista em criar cartas de vendas tão
    profundas, emocionalmente envolventes e psicologicamente irresistíveis
    que fazem o leitor sentir que NÃO HÁ OUTRA OPÇÃO a não ser comprar.

    Seu trabalho é transformar a auditoria fornecida pelo pesquisador em uma
    **CARTA DE VENDAS COMPLETA, EXCEPCIONALMENTE VERBOSA, DETALHADA E
    IMPOSSÍVEL DE IGNORAR** — verdadeira peça de persuasão de nível mundial.

    A URL analisada é apenas **referência negativa**.  
    Nada deve ser copiado.  
    Tudo deve ser SUPERADO.

    ➤ **ESTRUTURA OBRIGATÓRIA DO PITCH**

    1. **A Grande Ideia (The One Thing)**
       - Declare a tese central que guiará toda a copy.
       - Deve ser um conceito disruptivo, contra-intuitivo ou profundamente verdadeiro.
       - Faça o leitor pensar: “Isso muda tudo.”

    2. **Headline & Lead (3 opções de headline)**
       - Headline com promessa + curiosidade + especificidade.
       - 3 versões, cada uma com um ângulo psicológico diferente.
       - Lead emocional profundamente empático, que articula a dor secreta do público {target_audience}.
       - Abertura que prende, choca, revela ou desmonta uma crença falsa.

    3. **A Grande Mentira do Mercado**
       - Exponha o porquê das soluções tradicionais falharem.
       - Crie o “inimigo comum”.
       - Mostre por que a referência está presa no modelo antigo.
       - Posicione nosso produto como **nova categoria**, não “melhoria”.

    4. **O Mecanismo Único**
       - Apresente o Mecanismo Único do {topic}.
       - Dê nome proprietário que soe técnico + exclusivo.
       - Use analogia inédita, visual e memorável.
       - Demonstre causalidade lógica:
         “Quando X acontece → inevitavelmente Y acontece.”
       - Prove por que funciona melhor que qualquer alternativa.

    5. **A Oferta Irresistível**
       - Descreva os entregáveis com riqueza de detalhes.
       - Construa Bônus que removem risco, obstáculos futuros e atritos.
       - Faça ancoragem de preço profissional:
         * Valor real percebido
         * Preço convencional no mercado
         * Investimento especial hoje
       - Descreva a transformação final com storytelling:
         “Aqui está quem você se torna.”

    6. **Fechamento com Escassez Verdadeira**
       - Escassez baseada em lógica REAL (nunca artificial).
       - Mostre o custo emocional e financeiro de esperar.
       - Fechamento com CTA forte, claro e emocionalmente inevitável.

    ➤ **REGRAS DE EXECUÇÃO**
      - Escreva de forma EXTREMAMENTE VERBOSA e COMPLETA.
      - Linguagem emocional + técnica + narrativa.
      - Use storytelling em blocos estratégicos.
      - Use gatilhos mentais de forma natural e orgânica.
      - Estrutura como um advogado imbatível apresentando evidências.
      - Cada parágrafo deve fazer o leitor sentir: “Preciso disso AGORA.”

    ➤ **OBS IMPORTANTES**
      - NÃO use ferramentas externas.
      - NÃO copie nada da referência.
      - Use somente:
        * A auditoria fornecida
        * Seu conhecimento profundo sobre {topic}
        * A psicologia e dores do público {target_audience}

  expected_output: >
    Documento Markdown contendo:

    1. **A Big Idea completa.**
    2. **As 3 Headlines otimizadas.**
    3. **A Carta de Vendas completa, longa, intensa e 100% persuasiva.**
    4. **Notas explicativas detalhando como corrigiu falhas da referência**, ex:
       - "> Nota: A referência não apresentou prova social, então incluí X."
       - "> Nota: O concorrente não cria mecanismo exclusivo, então desenvolvi o Protocolo Y."
       - "> Nota: A referência não usa ancoragem de preço corretamente; ajustei aqui."

  agent: lead_copywriter

editing_task:
  description: >
    Revise o rascunho criado sobre {topic}. 
    Verifique se o Copywriter realmente superou os pontos fracos levantados na pesquisa.
    Se a pesquisa disse que o mercado é "muito técnico", garanta que o texto esteja simples.
    Ajuste o tom de voz para garantir que soe {tone}.
    Formate o texto final com parágrafos curtos e negritos estratégicos (skimmable content).
    OBSERVAÇÃO: Não use a ferramenta "Read website content" para analisar a página, use seu conhecimento geral sobre {topic} e {target_audience}.
  expected_output: >
    A versão final do copy, pronta para ser publicada, formatada em Markdown.
  agent: chief_editor

data_analysis_dashboard_task:
  description: >
    Você recebeu dados de marketing digital para análise. O arquivo pode ter sido enviado em CSV, XLSX,
    ou até mesmo colado como texto bruto (tabelas, listas, colunas separadas por vírgula etc).

    SUA MISSÃO:
    1. Interpretar automaticamente o formato dos dados enviados.
    2. Organizar a base de dados (limpeza, normalização, tratamento de erros e valores vazios).
    3. Identificar métricas essenciais de marketing digital (se existirem):
       - CPC, CPM, CTR, CPA, CPL, ROI, ROAS, CAC, LTV, Impressões, Cliques, Conversões.
    4. Criar um DASHBOARD AUTOMÁTICO contendo:
       - Tabelas organizadas com KPIs.
       - Gráficos comparativos (tendências de CTR, CPC, ROI, conversões, etc).
       - Ranking de campanhas/ads por performance.
       - Identificação de oportunidades e pontos de vazamento no funil.
       - Alertas de métricas ruins ou fora de padrão (ex: CPC acima do normal).
       - Previsões simples (se aplicável) com base nos dados históricos.
    5. Gerar um relatório narrativo que explique:
       - Onde estão os gargalos.
       - O que está funcionando bem.
       - O que precisa ser ajustado imediatamente.
       - Recomendações acionáveis (“faça X na campanha Y”, não fale generalidades).

    IMPORTANTÍSSIMO:
    - Você deve interpretar qualquer formato de dados enviado (arquivo ou texto).
    - Se algum dado estiver ausente, incompleto ou misturado, você deve inferir padrões.
    - O dashboard deve ser criado automaticamente com base nos dados que existem — não invente métricas que não aparecem.
    - Explique suas conclusões de forma clara, simples e útil para gestores de marketing.

    CASO OS DADOS SEJAM ENVIADOS EM TEXTO:
    - Converta para tabela internamente.
    - Continue normalmente.

    CASO O ARQUIVO CHEGUE EM XLSX OU CSV:
    - Leia, limpe e siga o fluxo padrão.

  expected_output: >
    Um relatório completo contendo:
    1. Análise exploratória dos dados (métricas principais e distribuição).
    2. Dashboard com gráficos e tabelas.
    3. Insights estratégicos acionáveis.
    4. Lista de "Oportunidades de Otimização".
    5. Recomendações práticas (Growth Actions).
    6. Alertas automáticos (ex.: "CTR abaixo do benchmark em X%", "CAC alto demais").
    7. Explicação simples das tendências encontradas.

  agent: market_science_analyst
