services:
  - type: web
    name: ai-marketing-crew-api
    env: python
    buildCommand: pip install -r requirements_backend.txt
    startCommand: python backend_api.py
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: AGENTOPS_API_KEY
        sync: false
        optional: true
      - key: PORT
        value: "8000"
    healthCheckPath: /health

